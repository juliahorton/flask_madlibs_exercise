{% extends "base.html" %}

{% block content %}

<h1>Madlib Generator</h1>

<form action="/story">

    {% for prompt in prompt_list %}

    <input type="text" name="{{prompt}}">
    <br>
    {% endfor %}

    <button>Submit</button>

</form>

{% endblock %}
